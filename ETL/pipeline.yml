# config/pipeline.yml

# Building blocks for ETL Classes
extractors:
  NYC_Open:
    class: ETL.extractors.nyc_open.Restaurant_Inspection
    params:
      domain: 'data.cityofnewyork.us'
      uri_id: '43nn-pn8j'
      api_key: ${env:nyc_open_key}
      years_cutoff: 2
      row_limit: 200000
  Census:
    class:
    params:
      url:
      api_key: ${env:census_key}
      sleep:
      timeout:

transformers:
  transformerName:
    class:
    params: {}
  nextTransformer:
    class:
    params: {}

loaders:
  postgres:
    class:
    params:
      dataset:
      table:

# Putting pipelines together
pipelines:
  startup:
    extractors: [ NYC_Open, Census ]
    concat: true
    transformers: [ transformerName, nextTransformer ]
    loaders: [ postgres ]

  biweekly_update:
    extractors: [ NYC_Open]
    concat: false
    transformers: [ transformerName, nextTransformer ]
    loaders: [ postgres ]

# Grouping pipelines together
tasks:
  name1:
    pipelines: [ startup, biweekly_update ]
  name2:
    pipelines: [ startup ]